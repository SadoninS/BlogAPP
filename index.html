<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Приложение Блог</title>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link
      rel="stylesheet"
      href="reset.css" />
    <link
      rel="stylesheet"
      href="index.css" />
  </head>

  <body>
    <h1>Мой Блог</h1>
    <main>
      <section class="input-area">
        <h2 class="input-area__title">Новый пост</h2>
        <form
          id="post-from-user"
          novalidate>
          <input
            class="post-title-input"
            id="post-title-input"
            tabindex="1"
            placeholder="Заголовок"
            type="text"
            autocomplete="off" />
          <label
            class="post-title-validation-message"
            for="post-title-input"
            id="post-title-validation-message"
            >0/50</label
          >
          <textarea
            class="post-text-input"
            id="post-text-input"
            tabindex="2"
            placeholder="Текст поста"
            type="text"></textarea>
          <label
            class="post-text-validation-message"
            for="post-text-input"
            id="post-text-validation-message"
            >0/500</label
          >
          <button
            class="post-submit-btn"
            id="post-submit-btn"
            tabindex="3"
            type="button"></button>
          <label
            for="post-submit-btn"
            id="inputErrorMessage"
            class="inputErrorMessage opacity"
            >Неправильно заполнена форма!
          </label>
        </form>
      </section>
      <section class="output-area">
        <h2
          class="output-area__title">
          <p>Лента</p>
          <button
            class="clearPostsListBtn invisible"
            id="clearPostsList">
            Очистить
          </button>
        </h2>
        <h3
          id="postsDescription"
          class="postsSubtitle"></h3>
        <ul
          class="posts"
          id="posts"
          for="post-from-user">
        </output>
      </ul>
    </main>
    <script  src="functions.js"></script>
    <script  src="index.js"></script>
    
  </body>
</html>
